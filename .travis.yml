language: node_js

node_js:
  - "5"

install:
  - npm install

script:
  - elm make App.elm --output elm.js --yes

branches:
  only:
    - master

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "elmentary"
  skip_cleanup: true
  region: "eu-west-1"
